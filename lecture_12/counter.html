<html>
  <head></head>
  <body>
    <div id="counter">0</div>
    <script>
      let counter = 0;
      const counterElement = document.getElementById('counter');
      const interval = setInterval(function () {
        counter++;
        counterElement.innerText = counter;

        if (counter >= 10) {
            clearInterval(interval);
        }
      }, 1000);
    </script>
  </body>
</html>
